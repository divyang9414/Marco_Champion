    <main>         
        <!-- CONTACT FORM START-->
        <section id="contact" class="contact bg-black text-white py-15">
            <div class="container mx-auto px-4">
                <h1 class="fontBlanka text-center text-[20px] sm:text-[30px] md:text-[35px] lg:text-[40px] font-semibold mb-6 sm:mb-8 md:mb-10">
                    CONTACT
                </h1>
                <form
                    class="bg-[#1b1b1b] lg:w-[62%] mx-auto px-4 py-8 lg:py-16 rounded-[8px] flex flex-col gap-y-5 justify-center">
                    <div class="flex space-x-4">
                        <div class="w-full">
                          <label for="name" class="text-[20px] md:text-[24px] block mb-2">NAME <span class="text-[#7e1a12] italic text-[16px] md:text-[20px]">(REQUIRED)</span></label>
                          <div class="flex flex-col md:flex-row gap-y-5 md:gap-x-5">
                            <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name" class="px-3 py-2 bg-[#2d2d2c] rounded-md w-full focus:outline-none">
                            <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name" class="px-3 py-2 bg-[#2d2d2c] rounded-md w-full focus:outline-none">
                          </div>
                        </div>
                      </div>
                      <div class="flex space-x-4">
                        <div class="w-full">
                          <label for="email" class="text-[20px] md:text-[24px] block mb-2">EMAIL <span class="text-[#7e1a12] italic text-[16px] md:text-[20px]">(REQUIRED)</span></label>
                          <input type="email" id="email" name="email" placeholder="Enter Your Email Address" class="px-3 py-2 bg-[#2d2d2c] rounded-md w-full focus:outline-none">
                        </div>
                      </div>
                      <div class="flex space-x-4">
                        <div class="w-full">
                          <label for="phone" class="text-[20px] md:text-[24px] block mb-2">PHONE <span class="text-[#7e1a12] italic text-[16px] md:text-[20px]">(REQUIRED)</span></label>
                          <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" class="px-3 py-2 bg-[#2d2d2c] rounded-md w-full focus:outline-none">
                        </div>
                      </div>
                      <div class="flex space-x-4">
                        <div class="w-full">
                            <label for="subject" class="text-[20px] md:text-[24px] block mb-2">SUBJECT <span class="text-[#7e1a12] italic text-[16px] md:text-[20px]">(REQUIRED)</span></label>
                            <div class="space-y-2">
                              <div class="pl-2 flex items-center">
                                <input type="radio" id="general" name="subject" value="general" class="mr-2">
                                <label for="general" class="text-[12px] sm:text-[15px] md:text-[18px]">General Contact</label>
                              </div>
                              <div class="pl-2 flex items-center">
                                <input type="radio" id="press" name="subject" value="press" class="mr-2">
                                <label for="press" class="text-[12px] sm:text-[15px] md:text-[18px]">Press / Media Inquiry</label>
                              </div>
                              <div class="pl-2 flex items-center">
                                <input type="radio" id="learnmore" name="subject" value="learnmore" class="mr-2">
                                <label for="learnmore" class="text-[12px] sm:text-[15px] md:text-[18px]">Learn More</label>
                              </div>
                              <div class="pl-2 flex items-center">
                                <input type="radio" id="job" name="subject" value="job" class="mr-2">
                                <label for="job" class="text-[12px] sm:text-[15px] md:text-[18px]">Looking for Job Opportunities</label>
                              </div>
                              <div class="pl-2 flex items-center">
                                <input type="radio" id="bookmac" name="subject" value="bookmac" class="mr-2">
                                <label for="bookmac" class="text-[12px] sm:text-[15px] md:text-[18px]">Book Mac Champion for an Event</label>
                              </div>
                              <div class="pl-2 flex items-center">
                                <input type="radio" id="other" name="subject" value="other" class="mr-2">
                                <label for="other" class="text-[12px] sm:text-[15px] md:text-[18px]">Other</label>
                            </div>
                            <input type="text" id="otherSubject" name="otherSubject" placeholder="Enter Your Other Subject Name" class="mt-3 px-3 py-2 bg-[#2d2d2c] rounded-md w-full focus:outline-none">
                            </div>
                          </div>
                      </div>
                      <div class="flex space-x-4">
                        <div class="w-full">
                          <label for="message" class="text-[20px] md:text-[24px] block mb-2">MESSAGE <span class="text-[#7e1a12] italic text-[16px] md:text-[20px]">(REQUIRED)</span></label>
                          <textarea id="message" name="message" rows="6" class="px-3 py-2 bg-[#2d2d2c] rounded-md w-full focus:outline-none"></textarea>
                        </div>
                      </div>
                    <div class="flex justify-center px-5">
                        <button type="submit" class="mt-1 px-12 py-2 bg-[#00bf63] text-white font-semibold focus:outline-none shadow-lg">SUBMIT
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <!-- CONTACT FORM END -->

        <!-- MOTIV START -->
        <section id="motiv" class="motiv pt-[60px] md:pt-[90px] pb-[40px] md:pb-[60px] relative overflow-hidden">
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            <div class="container relative z-10">
                <img src="./Assets/Images/contact/champ_weekly.svg" class="mx-auto scale-[1.5] sm:scale-[1.8] md:scale-[2] mb-7 sm:mb-10" alt="">
                <p class="text-center mb-8 text-2xl sm:text-3xl md:text-4xl text-white font-bold">SIGN UP FOR MY WEEKLY NEWSLETTER</p>
                <div class="flex flex-col items-center">
                    <input type="email" class="w-full max-w-md p-4 mb-5 border" placeholder="Your Email">
                    <button class="bg-[#c19752] text-white font-semibold py-4 px-20">SUBSCRIBE</button>
                </div>
            </div>
        </section>
        <!-- MOTIV END -->

    </main>
