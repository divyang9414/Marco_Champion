    <!-- J-SCRIPT  &  J-QUERY START -->
    <data>
        <script>
            document.getElementById('openPopup').addEventListener('click', function (event) {
                event.preventDefault();
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            });

            document.getElementById('closePopup').addEventListener('click', function () {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            });

            document.getElementById('accessButton').addEventListener('click', function () {
                const inputCode = document.querySelector('input[type="text"]').value;
                if (inputCode === '123') {
                    document.getElementById('popup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                } else {
                    alert('Incorrect code. Please try again.');
                }
                document.querySelector('input[type="text"]').value = '';
            });
        </script>
        <script src="Assets/JavaScript/self-made-events.js"></script>
